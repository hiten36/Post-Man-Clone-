<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="prism.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <style>
    #pr1{
      height: 500px;
    }
  </style>
  <title>Post Master</title>
</head>

<body>
  <div class="container">
    <h1>Welcome To Post Master</h1>
    <div class="mb-3">
      <label for="url_tab" class="form-label">Enter Url</label>
      <input placeholder="Enter request URL" type="text" class="form-control" id="url_tab" aria-describedby="emailHelp">
    </div>
    <label for="get" class="form-label">Request Type</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="get" id="get" checked>
      <label class="form-check-label" for="get">
        GET
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="get" id="post">
      <label class="form-check-label" for="post">
        POST
      </label>
    </div>
    <label style="margin-top: 10px;" for="con1" class="form-label">Content Type</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="con1" id="con1" checked>
      <label class="form-check-label" for="con1">
        Json
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="con1" id="con2">
      <label class="form-check-label" for="con2">
        Custom Parameter
      </label>
    </div>
    <div id="json_display" class="mb-3">
      <label for="json_text" class="form-label">Enter Request Json</label>
      <textarea placeholder="Enter request json" class="form-control" id="json_text" rows="3"></textarea>
    </div>
    <div id="custom_display" class="mb-3">
      <label style="margin-top: 8px;" for="json_text" class="form-label">Custom Parameter 1</label>
      <div class="input-group mb-3">
        <input id="key1" style="margin-right:7px" type="text" class="form-control" placeholder="Enter request key 1" aria-label="Recipient's username" aria-describedby="button-addon2">
        <input id="value1" style="margin-left: 7px;" type="text" class="form-control" placeholder="Enter request value 1" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button style="margin-left: 6px;" class="btn btn-outline-primary" type="button" id="add-btn">+</button>
      </div>
    </div>
    <div class="mb-3">
      <label for="json_text" class="form-label">Response Box</label>
      <!-- <textarea id="res-box" placeholder="Response..." class="form-control" id="json_text" rows="3"></textarea> -->
      <pre id="pr" class="language-javascript">
        <code id="pr1" class="language-javascript">

        </code>
      </pre>
    </div>
    <button id="sub-btn" type="submit" class="btn btn-primary">Submit</button>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="prism.js"></script>
</html>
